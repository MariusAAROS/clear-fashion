<!DOCTYPE html>
<html>
  <style>
    .star {
    visibility:hidden;
    font-size:20px;
    cursor:pointer;
    display: inline-block; 
    position: relative;
    top: -8px;
    color: rgb(241, 202, 101);
    }
    .star:before {
      content: "\2605";
      visibility:visible;
    }
    .star:checked:before {
      content: "\2606";
    }
    body {
      font-family: "Helvetica", "Arial", sans-serif;
      margin: 0 auto;
      max-width: 110em;
      line-height: 1.5;
      padding: 2em 1em;
      color: #555;
    }
    
  </style>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
  </head>
  <body>
    <h1>Clear fashion</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <label for="filterRPrice-select"></label>
        <button type="button" id="filterRPrice-select">By reasonable price</button>
        <label for="filterRReleased-select"></label>
        <button type="button" id="filterRReleased-select">By recently released</button>
        <div id="brand">
          <label for="brand-select">By brands:</label>
          <select name="brand" id="brand-select"> </select>
        </div>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently released</option>
          <option value="date-desc">Anciently released</option>
        </select>
      </div>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of products</span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>Number of brands</span>
        <span id="nbBrands">0</span>
      </div>
      <div>
        <span>Number of new products</span>
        <span id="nbNewProducts">0</span>
      </div>
      <div>
        <span>p50 price value</span>
        <span id="p50">0</span>
      </div>
      <div>
        <span>p90 price value</span>
        <span id="p90">0</span>
      </div>
      <div>
        <span>p95 price value</span>
        <span id="p95">0</span>
      </div>
      <div>
        <span>Last released date</span>
        <span id="lastRDate">2020-01-01</span>
      </div>
    </section>
    <section id="products"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
